services:
  app:
    image: ${APP_IMAGE:-}
    command: sh -c 'bun dev'
    restart: always
    container_name: backend
    env_file:
      - ${ENV_FILE:-.env}
    ports:
      - "${APP_PORT:-8080}:${APP_PORT:-8080}"
    volumes:
      - ../src:/app/src
      - ../migrations:/app/migrations
    depends_on:
      - db
    expose:
      - "${APP_PORT:-8080}"

  db:
    image: postgres:15-alpine
    env_file:
      - ${ENV_FILE:-.env}
    ports:
      - "${POSTGRES_PORT:-5434}:${POSTGRES_PORT:-5434}"
    expose:
      - "${POSTGRES_PORT:-5434}"
    command: -p "${POSTGRES_PORT:-5434}"